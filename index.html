<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordleMojizer</title>
    <meta
      name="description"
      content="Simple little web app to take in your wordle score and replace the emoji's
      with ones of your choosing"
    />
    <script>
      (function () {
        const theme = localStorage.getItem("theme");

        if (theme) {
          document.documentElement.setAttribute("data-theme", theme);
        }
      })();
    </script>
    <!-- Don't take anything in thie code to seriously. I didn't. Its just something fun to tinker on for me to use with my kids -->
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    :root {
      --absent-color: #787c7e;
      --accent-color: #d3d6da;
      --animation-duration: 500ms;
      --bg-color: #fff;
      --button-color: #d3d6da;
      --correct-color: #4c7d48;
      --font-heading: "Arvo", serif;
      --icon-padding: 8px;
      --icon-size: 24px;
      --present-color: #968640;
      --text-color: #050505;
      --tile-size: 56px;
      --link-text: var(--correct-color);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --absent-color: #3a3a3c;
        --accent-color: #3a3a3c;
        --bg-color: #121213;
        --button-color: #818384;
        --correct-color: #538d4e;
        --present-color: #b59f3b;
        --text-color: #d9d9d9;
        --link-text: var(--present-color);
      }
    }

    [data-theme="light"] {
      --absent-color: #787c7e;
      --accent-color: #d3d6da;
      --animation-duration: 500ms;
      --bg-color: #fff;
      --button-color: #d3d6da;
      --correct-color: #4c7d48;
      --font-heading: "Arvo", serif;
      --icon-padding: 8px;
      --icon-size: 24px;
      --present-color: #968640;
      --text-color: #050505;
      --tile-size: 56px;
      --link-text: var(--correct-color);
    }

    [data-theme="dark"] {
      --absent-color: #3a3a3c;
      --accent-color: #3a3a3c;
      --bg-color: #121213;
      --button-color: #818384;
      --correct-color: #538d4e;
      --present-color: #b59f3b;
      --text-color: #d9d9d9;
      --link-text: var(--present-color);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir,
        segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto,
        arial, sans-serif;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin-block-start: 32px;
      margin-block-end: 0;
      text-align: center;
      text-transform: uppercase;

      > *:nth-child(1) {
        color: var(--text-color);
      }

      > *:nth-child(2) {
        color: var(--present-color);
      }

      > *:nth-child(3) {
        color: var(--correct-color);
      }
    }

    h2 {
      font-size: 0.875rem;
      margin-block-start: 0;
      margin-block-end: 32px;
      text-align: center;
      font-weight: normal;

      a {
        color: var(--link-text);
        text-decoration: none;
      }
    }

    button {
      appearance: none;
      background: none;
      border: 0;
      color: inherit;
      font: inherit;
      line-height: 0;
      padding: 0;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
    }

    form {
      display: grid;
      gap: 5px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      margin-inline: auto;
      max-width: max-content;
    }

    input {
      background: var(--replacer-input-color);
      border: 2px solid var(--replacer-input-color, var(--accent-color));
      font-size: var(--tile-size);
      height: var(--tile-size);
      padding: 0;
      width: var(--tile-size);

      &:-internal-autofill-selected {
        background: transparent !important;
      }
    }

    .board {
      position: relative;
      max-width: max-content;
      margin: 50px auto 0;
    }

    .board-display {
      perspective: 800px;
      transform-style: preserve-3d;
    }

    .board-actionButton {
      --_x-padding: var(--icon-padding);
      --_y-padding: calc(var(--icon-padding) * 2);
      --_btn-height: calc(var(--icon-size) + var(--_y-padding) * 2);
      --_btn-width: calc(var(--icon-size) + var(--_x-padding) * 2);

      position: absolute;
      background-color: var(--button-color);
      padding: calc(var(--icon-padding) * 2) var(--icon-padding);
      border-radius: 4px;
      color: var(--text-color);
      z-index: 1;

      svg {
        height: var(--icon-size);
        width: var(--icon-size);
      }

      &:active {
        transform: translateY(3px);
      }
    }

    .board-actionButton_paste {
      top: calc((var(--_btn-height) / 2) * -1);
      left: calc((var(--_btn-width) / 2) * -1);
    }

    .board-actionButton_copy {
      bottom: calc((var(--_btn-height) / 2) * -1);
      right: calc((var(--_btn-width) / 2) * -1);
    }

    .tilesRow {
      display: grid;
      max-width: max-content;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 5px;

      + .tilesRow {
        margin-top: 5px;
      }
    }

    .tile {
      align-items: center;
      background-color: var(--replacer-input-color);
      border: 2px solid var(--replacer-input-color, var(--accent-color));
      display: flex;
      font-size: var(--tile-size);
      height: var(--tile-size);
      justify-content: center;
      line-height: var(--tile-size);
      padding: 0;
      width: var(--tile-size);
      transition: transform var(--animation-duration)
        cubic-bezier(0.65, 0, 0.35, 1);
      transform: rotateX(-180deg);
      transition-delay: var(--delay);

      > span {
        background-position: 2px 2px;
        background-repeat: no-repeat;
        background-size: var(--tile-size) var(--tile-size);
        display: block;
        height: var(--tile-size);
        opacity: 0;
        transition: opacity 0s linear;
        transition-delay: calc(
          var(--delay) + calc(var(--animation-duration) / 2)
        );
        width: var(--tile-size);
      }
    }

    .tile_absent,
    input[name="absent"] {
      --replacer-input-color: var(--absent-color);
    }

    .tile_present,
    input[name="present"] {
      --replacer-input-color: var(--present-color);
    }

    .tile_correct,
    input[name="correct"] {
      --replacer-input-color: var(--correct-color);
    }

    .tile_show {
      transform: rotateX(0deg);

      > span {
        opacity: 1;
        transition: opacity 0s linear;
        transition-delay: calc(
          var(--delay) + calc(var(--animation-duration) / 2)
        );
      }
    }

    .board-display_copied .tile_absent,
    .board-display_copied .tile_present,
    .board-display_copied .tile_correct {
      animation-name: copied;
      animation-duration: calc(var(--animation-duration) / 2);
      animation-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
      animation-delay: calc(var(--rowDelay) + var(--delay));
    }

    @keyframes copied {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .tile {
        transition: none;
      }

      .tile_show {
        transform: rotateX(0deg);
      }

      .board-display_copied .tile_absent,
      .board-display_copied .tile_present,
      .board-display_copied .tile_correct {
        animation: none;
      }
    }

    .lucide-sun,
    .lucide-moon {
      display: none;
      opacity: 0.5;
    }

    .toggleTheme {
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    .lucide-sun {
      display: block;
    }

    @media (prefers-color-scheme: dark) {
      .lucide-sun {
        display: none;
      }

      .lucide-moon {
        display: block;
      }
    }

    [data-theme="light"] .lucide-sun {
      display: block;
      color: var(--correct-color);
      opacity: 1;
    }

    [data-theme="light"] .lucide-moon {
      display: none;
    }

    [data-theme="dark"] .lucide-moon {
      display: block;
      color: var(--correct-color);
      opacity: 1;
    }

    [data-theme="dark"] .lucide-sun {
      display: none;
    }
  </style>

  <body>
    <header>
      <h1><span>WORDL</span><span>E</span><span>MOJIZER</span></h1>
      <h2>
        Made with ‚ù§Ô∏è by
        <a href="https://withan.es" target="_blank">withan.es</a>
      </h2>
    </header>
    <main>
      <section class="board">

          <div class="tilesRow" style="--rowDelay: 600ms">

          </div>
          <div class="tilesRow" style="--rowDelay: 800ms">

            <div class="tile" style="--delay: 400ms"><span></span></div>
          </div>
          <div class="tilesRow" style="--rowDelay: 1000ms">

            <div class="tile" style="--delay: 200ms"><span></span></div>
            <div class="tile" style="--delay: 300ms"><span></span></div>
            <div class="tile" style="--delay: 400ms"><span></span></div>
          </div>
          <div class="tilesRow" style="--rowDelay: 1200ms">

            <div class="tile" style="--delay: 400ms"><span></span></div>
          </div>
        </div>
        <button class="board-actionButton board-actionButton_copy">
          <svg

    </main>
    <footer>
      <form autocomplete="off">
        <label for="absent" class="sr-only">Absent</label>
        <input id="absent" type="text" name="absent" required />
        <label for="present" class="sr-only">Present</label>

          fill="none"

        <svg

          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"

        >

          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
        <span class="sr-only">Toggle Theme</span>
      </button>
    </footer>

    <script>
      const emojis = [
        "üòä",
        "üëç",
        "‚ù§Ô∏è",
        "üòÇ",
        "üéâ",
        "üåü",
        "üòé",
        "üê∂",
        "üçï",
        "üöÄ",
        "üåà",
        "üèÜ",
        "üéµ",
        "‚ú®",
        "‚òï",
        "üèÖ",
        "üìö",
        "üî•",
        "üòç",
        "üí°",
      ];
      const EMOJI_REGEX = /[‚¨ú‚¨õüü®üü©]/g;
      const ABSENT_REGEX = /[‚¨ú‚¨õ]/g;
      const PRESENT_REGEX = /[üü®]/g;
      const CORRECT_REGEX = /[üü©]/g;
      const board = document.querySelector(".board-display");
      const tilesRows = document.querySelectorAll(".tilesRow");
      const buttonPaste = document.querySelector(".board-actionButton_paste");
      const buttonCopy = document.querySelector(".board-actionButton_copy");
      const absentInput = document.querySelector('input[name="absent"]');
      const presentInput = document.querySelector('input[name="present"]');
      const correctInput = document.querySelector('input[name="correct"]');
      const replacementEmoji = {
        absent: "",
        present: "",
        correct: "",
      };

      let clipboardData = "";

      buttonPaste.addEventListener("click", handleOnPaste);
      buttonCopy.addEventListener("click", handleOnClickCopy);

      function setBoard(data) {
        clearBoard();

        const pointLines = data
          .trim()
          .split("\n")
          .filter((line) => EMOJI_REGEX.test(line));
        const rows = [];

        tilesRows.forEach((row, rowIndex) => {
          const tiles = row.querySelectorAll(".tile");

          tiles.forEach((tile, tileIndex) => {
            if (!pointLines[rowIndex]) return;

            const classSufix = getClassSufix(
              [...pointLines[rowIndex]][tileIndex]
            );

            tile.classList.add(`tile_${classSufix}`);
          });
        });
      }

      function clearBoard() {
        tilesRows.forEach((row, rowIndex) => {
          const tiles = row.querySelectorAll(".tile");

          tiles.forEach((tile, tileIndex) => {
            tile.classList.remove("tile_show");
            Object.keys(replacementEmoji).forEach((sufix) => {
              tile.classList.remove(`tile_${sufix}`);
            });
          });
        });
      }

      function getClassSufix(emoji) {
        switch (emoji) {
          case "‚¨ú":
          case "‚¨õ":
            return "absent";
          case "üü®":
            return "present";
          case "üü©":
            return "correct";
          default:
            return "";
        }
      }

      async function handleOnPaste() {
        try {
          const text = await navigator.clipboard.readText();

          clipboardData = text;
          setBoard(text);
          setTiles();
          playCopiedAnimation();
        } catch (error) {
          console.error(error);
        }
      }

      async function handleOnClickCopy() {
        try {
          let scoreOutput = `${clipboardData}`;

          scoreOutput = scoreOutput.replaceAll(
            "‚¨ú",
            replacementEmoji.absent || "‚¨ú"
          );
          scoreOutput = scoreOutput.replaceAll(
            "‚¨õ",
            replacementEmoji.absent || "‚¨õ"
          );
          scoreOutput = scoreOutput.replaceAll(
            "üü®",
            replacementEmoji.present || "üü®"
          );
          scoreOutput = scoreOutput.replaceAll(
            "üü©",
            replacementEmoji.correct || "üü©"
          );

          await navigator.clipboard.writeText(scoreOutput);
          playCopiedAnimation();
        } catch (error) {
          console.error(error);
        }
      }

      function playCopiedAnimation() {
        board.classList.remove("board-display_copied");

        setTimeout(() => {
          board.classList.add("board-display_copied");
        }, 50);
      }

      function handleOnChangeInput(event, sufix) {
        const { value } = event.target;

        replacementEmoji[sufix] = value;

        setTiles();
      }

      function setTiles() {
        Object.keys(replacementEmoji).forEach((sufix) => {
          const value = replacementEmoji[sufix];

          if (!value) return;

          tilesRows.forEach((row) => {
            const tiles = row.querySelectorAll(`.tile_${sufix}`);

            tiles.forEach((tile) => {
              const span = tile.querySelector("span");

              if (value) {
                span.style.backgroundImage = svgBkg(value);
              }

              if (value) {
                tile.classList.add("tile_show");
              } else {
                tile.classList.remove("tile_show");
              }
            });
          });
        });
      }

      absentInput.addEventListener("input", (event) => {
        handleOnChangeInput(event, "absent");
      });

      presentInput.addEventListener("input", (event) => {
        handleOnChangeInput(event, "present");
      });

      correctInput.addEventListener("input", (event) => {
        handleOnChangeInput(event, "correct");
      });

      // Function to set the favicon
      function setFavicon(emoji) {
        // Create a canvas element
        const canvas = document.createElement("canvas");
        canvas.width = 64;
        canvas.height = 64;

        const ctx = canvas.getContext("2d");
        ctx.font = "50px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(emoji, canvas.width / 2, canvas.height / 2);

        // Convert the canvas to a data URL
        const faviconURL = canvas.toDataURL("image/png");

        // Set the favicon link element
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
          link = document.createElement("link");
          link.rel = "icon";
          document.getElementsByTagName("head")[0].appendChild(link);
        }
        link.href = faviconURL;
      }

      // Function to select a random emoji from the array
      function getRandomEmoji() {
        const randomIndex = Math.floor(Math.random() * emojis.length);
        return emojis[randomIndex];
      }

      // Set the initial random favicon
      setFavicon(getRandomEmoji());

      // Update the favicon every 30 seconds
      setInterval(() => {
        setFavicon(getRandomEmoji());
      }, 10000);

      function svgBkg(value) {
        return `url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">${value}</text></svg>')`;
      }

      const toggleButton = document.querySelector(".toggleTheme");

      toggleButton.addEventListener("click", function () {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const prefers =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";

        if (!currentTheme) {
          const newTheme = prefers === "light" ? "dark" : "light";

          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        } else {
          if (currentTheme === prefers) {
            const newTheme = currentTheme === "light" ? "dark" : "light";

            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
          }

          if (currentTheme !== prefers) {
            document.documentElement.removeAttribute("data-theme", undefined);
            localStorage.removeItem("theme", prefers);
          }
        }
      });
    </script>
  </body>
